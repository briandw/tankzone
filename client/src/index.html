<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Tanks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-size: 14px;
            pointer-events: auto;
        }
        
        #connectionStatus.disconnected {
            color: #ff0000;
        }
        
        #connectionStatus.connecting {
            color: #ffff00;
        }
        
        #healthBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.5);
        }
        
        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 100%;
            transition: width 0.3s ease;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            text-align: center;
            font-size: 18px;
            pointer-events: auto;
        }
        
        #instructions.hidden {
            display: none;
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div id="connectionStatus" class="neon-text">Connecting...</div>
        
        <div id="healthBar">
            <div id="healthFill"></div>
        </div>
        
        <div id="instructions" class="neon-text">
            <h2>Battle Tanks</h2>
            <p>WASD - Move Tank</p>
            <p>Mouse - Aim Turret</p>
            <p>Space - Fire</p>
            <p>Connecting to server...</p>
        </div>
    </div>
</body>
</html>
